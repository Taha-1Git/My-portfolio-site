    <!-- NEW JAVASCRIPT FOR A PERFECT TYPEWRITER EFFECT -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const typewriterElement = document.getElementById('typewriter-text');
            const text = typewriterElement.innerHTML; // Get the text from the H1 tag
            typewriterElement.innerHTML = ''; // Clear the H1 tag
            typewriterElement.style.borderRight = '.15em solid var(--primary-color)'; // Set cursor
            let i = 0;

            function type() {
                if (i < text.length) {
                    typewriterElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 150); // Speed of typing in milliseconds
                } else {
                    // When typing is done, make the cursor blink
                    typewriterElement.classList.add('typing-done');
                }
            }

            type(); // Start the animation
        });
    </script>
